version: v1.0
name: Initial Pipeline
agent:
  machine:
    type: f1-standard-2
    os_image: ubuntu2204
blocks:
  - name: Build
    task:
      jobs:
        - name: Copy
          commands:
            - checkout
        - name: Build
          commands:
            - npm run build
        - name: Export Artifacts
          commands:
            - artifact push next.js ./.next
